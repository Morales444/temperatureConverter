<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
    <h1>Temperature Converter</h1>
<h4> Insert number to one of the input fields below</h4>
<form>
    <input type="text"
           id="Celsius"
           name="Celsius"
           placeholder="Start typing"
           onkeyup=""
    >
    <label>degrees Celsius</label>
    <br>

</form>
<h4>Equals</h4>
<br>

<form>
    <input type="text"
           id="Fahrenheit"
           name="Fahrenheit"
           placeholder="Start typing"
           onkeyup=""
    >
    <label>degrees Fahrenheit</label>
    <br>



</form>
</div>
</body>
</html>
