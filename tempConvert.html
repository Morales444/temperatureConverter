<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
    <h1>Temperature Converter</h1>
<h4> Insert number to one of the input fields below</h4>
<form>
    <input type="text"
           id="Celsius"
           name="Celsius"
           placeholder="Start typing"
           onkeyup="Convert('Celsius')"
    >
    <label>degrees Celsius</label>
    <br>

</form>
<h4>Equals</h4>
<br>

<form>
    <input type="text"
           id="Fahrenheit"
           name="Fahrenheit"
           placeholder="Start typing"
           onkeyup="Convert('Fahrenheit')"
    >
    <label>degrees Fahrenheit</label>
    <br>
    <script>

        function Convert(degree) {
            var T;
            if (degree == "Celsius") {
                T = document.getElementById("Celsius").value * 9 / 5 + 32;
                document.getElementById("Fahrenheit").value = Math.round(T);
            } else {
                T = (document.getElementById("Fahrenheit").value -32) * 5 / 9;
                document.getElementById("Celsius").value = Math.round(T);
            }
        }


    </script>


</form>
</div>
</body>
</html>
